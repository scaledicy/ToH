<h2>My heroes</h2>
<div class="heroes-container">
  <ul class="heroes">
    <li
      *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected]="selectedHero === hero"
    >
      <span class="badge">{{ hero.id }}</span>
      {{ hero.name }}
    </li>
  </ul>
  <app-hero-detail [hero]="selectedHero"></app-hero-detail>
</div>
